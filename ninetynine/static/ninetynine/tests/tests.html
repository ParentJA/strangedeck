<!doctype html>

<html lang="en">

<head>
	<meta charset="utf-8">
	<title>JavaScript Tests</title>
	<link href="https://code.jquery.com/qunit/qunit-1.16.0.css" rel="stylesheet">
</head>

<body>
	<div id="qunit"></div>
	<div id="qunit-fixture">
		<button id="id-start-button" class="btn btn-lg" type="button">Start a new game</button>
	</div>

	<script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
	<script src="https://code.jquery.com/qunit/qunit-1.16.0.js"></script>
	<script src="../js/scripts.js"></script>
	<script>
		QUnit.test("test ace has a value of one", function(assert) {
			assert.equal(new Card("A", "S").value(), 1);
		});

		QUnit.test("test number cards have face value", function(assert) {
			assert.equal(new Card("2", "S").value(), 2);
			assert.equal(new Card("3", "S").value(), 3);
			assert.equal(new Card("4", "S").value(), 4);
			assert.equal(new Card("5", "S").value(), 5);
			assert.equal(new Card("6", "S").value(), 6);
			assert.equal(new Card("7", "S").value(), 7);
			assert.equal(new Card("8", "S").value(), 8);
			assert.equal(new Card("9", "S").value(), 9);
		});

		QUnit.test("test face cards have a value of ten", function(assert) {
			assert.equal(new Card("T", "S").value(), 10);
			assert.equal(new Card("J", "S").value(), 10);
			assert.equal(new Card("Q", "S").value(), 10);
			assert.equal(new Card("K", "S").value(), 10);
		});

		QUnit.test("test create deck makes a deck with fifty-two cards", function(assert) {
			assert.equal(Deck.createDeck(FACES, SUITS).size(), 52);
		});

		QUnit.test("test shuffling a deck rearranges the cards", function(assert) {
			var deck = Deck.createDeck(FACES, SUITS);
			var cards = deck.toString();

			deck.shuffle();

			assert.notEqual(cards, deck.toString());
		});
	</script>
</body>

</html>
