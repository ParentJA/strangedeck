<!doctype html>

<html>

<head>
	<meta charset="utf-8">
	<title>Strangedeck | Home</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet" media="screen">
	<link href="/static/ninetynine/css/styles.css" rel="stylesheet" media="screen">
</head>

<body>
	<div class="container">
		<!-- Start -->
		<div id="id-start-view" class="col-lg-offset-3 col-lg-6 text-center">
			<h1>Strangedeck</h1>
			<button id="id-start-button" class="btn btn-lg btn-default" type="button">Start a new game</button>
		</div>

		<!-- Play -->
		<div id="id-play-view" class="col-lg-offset-3 col-lg-6 text-center hide">
			<h1>Strangedeck</h1>
			<label>Enter your name</label>
			<input id="id-name-input" class="form-control" type="text">
			<button id="id-play-button" class="btn btn-lg btn-default" type="button" disabled>Play</button>
		</div>

		<!-- Game -->
		<div id="id-game-view" class="col-lg-12 hide">
			<div class="row">
				<div class="col-lg-3">
					<div class="panel panel-default">
						<div class="panel-heading">
							<h4 class="panel-title">Game</h4>
						</div>
						<table class="table">
							<thead>
								<tr>
									<th>Player</th>
									<th>Wins</th>
								</tr>
							</thead>
						</table>
					</div>
				</div>
				<div class="col-lg-6">
					<!-- Computer -->
					<div id="id-computer-media" class="media" style="width: 100%;">
						<a class="media-left" href="#">
							<div class="media-object" style="width: 100px; height: 100px; background: #CCC;"></div>
						</a>
						<div class="media-body">
							<h4 class="media-heading">Computer</h4>
						</div>
					</div>

					<!-- Player -->
					<div id="id-player-media" class="media" style="width: 100%;">
						<a class="media-left" href="#">
							<div class="media-object" style="width: 100px; height: 100px; background: #CCC;"></div>
						</a>
						<div class="media-body">
							<h4 class="media-heading">Player</h4>
						</div>
					</div>
				</div>
				<div class="col-lg-3">
					<div class="panel panel-default">
						<div class="panel-heading">
							<h4 class="panel-title">Score</h4>
						</div>
						<div class="panel-body">
							0
						</div>
					</div>
					<div id="id-hand-panel" class="panel panel-default">
						<div class="panel-heading">
							<h4 class="panel-title">Hand</h4>
						</div>
						<table class="table table-hover">
							<thead>
								<tr>
									<th>Card</th>
									<th>Value</th>
								</tr>
							</thead>
							<tbody></tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
	<script src="/static/ninetynine/js/scripts.js"></script>
</body>

</html>
