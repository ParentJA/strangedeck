{% extends 'strangedeck/base.html' %}

{% block page-styles %}
    <style>
        body {
            padding-top: 100px;
        }
    </style>
{% endblock %}

{% block page-content %}
    <div class="container">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h4 class="panel-title">Multiplayer</h4>
            </div>
            <div class="list-group">
                <a class="list-group-item" href="{% url 'ninetynine:game' %}">Join Game</a>
                <a class="list-group-item" href="{% url 'ninetynine:game' %}">Host Game</a>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">
                <h4 class="panel-title">Single Player</h4>
            </div>
            <div class="list-group">
                <a class="list-group-item" href="{% url 'ninetynine:game' %}">Play Game</a>
            </div>
        </div>
    </div>
{% endblock page-content %}
