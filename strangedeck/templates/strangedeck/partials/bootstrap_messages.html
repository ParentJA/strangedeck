{% comment %}
    Make sure you add custom Bootstrap message tags to your settings file. The message tags should
    correspond to the Bootstrap 'alert' component color themes.
{% endcomment %}

{% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissable">
        <button class="close" type="button" data-dismiss="alert">&times;</button>
        {{ message|safe }}
    </div>
{% endfor %}
