<!doctype html>

<html>

<head lang="en">
    <meta charset="utf-8">
    <title>{% block page-title %}Strange Deck{% endblock page-title %}</title>
    <meta name="viewport"
          content="user-scalable=no, width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/strangedeck/css/flatly.min.css" rel="stylesheet">

    {% block page-styles %}{% endblock page-styles %}
</head>

<body>
    {% block page-modals %}{% endblock page-modals %}

    <nav class="navbar navbar-default navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button class="navbar-toggle collapsed"
						type="button"
						data-toggle="collapse"
						data-target="#navbar-content">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="{% url 'home' %}">STRANGE DECK</a>
			</div>
			<div id="navbar-content" class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
                    {% block page-navigation %}{% endblock page-navigation %}
				</ul>
			</div>
		</div>
	</nav>

    {% block page-content %}
        <div class="container">
            <div class="list-group">
                <a class="list-group-item" href="{% url 'ninetynine:home' %}">Ninety-nine</a>
            </div>
        </div>
    {% endblock page-content %}

    <script src="//code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>

    {% block page-scripts %}{% endblock page-scripts %}
</body>

</html>
